name: Release Tauri App

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install 7z (Windows)
        run: choco install 7zip -y

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download MPV (Tauri Sidecar)
        run: |
          bash scripts/download-mpv-tauri.sh
          echo "Checking if mpv binary was created:"
          ls -la packages/app/src-tauri/bin/ || echo "bin directory not found or empty"
        shell: bash
        continue-on-error: true

      - name: Download FFmpeg (Tauri Sidecar)
        run: |
          cd packages/app
          node scripts/download-ffmpeg.js
          cd ../..
          echo "Checking if FFmpeg binary was created:"
          ls -la packages/app/src-tauri/bin/ || echo "bin directory not found or empty"
        shell: bash
        continue-on-error: true

      - name: Build Tauri App
        id: tauri-build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Release ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          prerelease: false

      - name: Check build status
        if: steps.tauri-build.outcome == 'failure'
        run: |
          echo "::warning::Tauri build failed"
