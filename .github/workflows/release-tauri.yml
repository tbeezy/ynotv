name: Release Tauri App

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          sudo apt-get install -y mpv ffmpeg

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ffmpeg
          brew install mpv

      - name: Install 7z (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install 7zip -y

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup libmpv wrapper for macOS
        if: matrix.platform == 'macos-latest'
        run: |
          cd packages/app/src-tauri
          curl -L -o libmpv-wrapper.zip "https://github.com/nini22P/libmpv-wrapper/releases/download/v0.1.1/libmpv-wrapper-macos-aarch64.zip"
          unzip -o libmpv-wrapper.zip
          rm libmpv-wrapper.zip
          mv bin/libmpv-wrapper.dylib .
          rm -rf include LICENSE
          echo "libmpv wrapper library:"
          ls -la libmpv-wrapper.dylib

      - name: Create MPV placeholder for macOS
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p packages/app/src-tauri/bin
          echo '#!/bin/bash' > packages/app/src-tauri/bin/mpv-aarch64-apple-darwin
          echo '# Placeholder - macOS uses libmpv embedding instead of sidecar' >> packages/app/src-tauri/bin/mpv-aarch64-apple-darwin
          echo 'exit 0' >> packages/app/src-tauri/bin/mpv-aarch64-apple-darwin
          chmod +x packages/app/src-tauri/bin/mpv-aarch64-apple-darwin
          echo "Created MPV placeholder:"
          ls -la packages/app/src-tauri/bin/

      - name: Download MPV (Tauri Sidecar)
        if: matrix.platform != 'macos-latest'
        run: |
          bash scripts/download-mpv-tauri.sh
          echo "Checking if mpv binary was created:"
          ls -la packages/app/src-tauri/bin/ || echo "bin directory not found or empty"
        shell: bash
        continue-on-error: true

      - name: Download FFmpeg (Tauri Sidecar)
        run: |
          cd packages/app
          node scripts/download-ffmpeg.js
          cd ../..
          echo "Checking if FFmpeg binary was created:"
          ls -la packages/app/src-tauri/bin/ || echo "bin directory not found or empty"
        shell: bash
        continue-on-error: true

      - name: Build Tauri App
        id: tauri-build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Release ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          prerelease: false
          args: ${{ matrix.args }}

      - name: Check build status
        if: steps.tauri-build.outcome == 'failure'
        run: |
          echo "::warning::Tauri build failed for ${{ matrix.platform }}"
          echo "Build failed but workflow will continue for other platforms"
